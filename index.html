<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User drop down</title>
</head>
<body>
    <div class="action">
        <div class="profile" onclick="menuToggle()">
            <img src="https://images.pexels.com/photos/3134555/pexels-photo-3134555.png?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="">
        </div>
        <div class="menu">
            <h3>Someone Famous<br><span>Web Designer</span></h3>
            <ul>
                <li><img src="https://cdn-icons-png.flaticon.com/512/618/618631.png" alt=""><a href="#">My Profile</a></li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/1159/1159633.png" alt=""><a href="#">Edit Profile</a></li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/481/481659.png" alt=""><a href="#">Inbox</a></li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/929/929872.png" alt=""><a href="#">Settings</a></li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/953/953818.png" alt=""><a href="#">Help</a></li>
                <li><img src="https://cdn-icons-png.flaticon.com/512/1250/1250678.png" alt=""><a href="#">Logout</a></li>
            </ul>
        </div>
    </div>


    <script>
        function menuToggle() {
            const toggleMenu = document.querySelector('.menu')
            toggleMenu.classList.toggle('active')
        }
    </script>
</body>
</html>
